        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img class="logo-computador" src="macchigato.png" alt="logo do cat café Macchigato"><img class="logo-celular" src="macchigatoc.png" alt="logo do café Macchigato"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Cardápios</a></li>
                        <li><a href="contato.html">Reserva</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="pagina-contato">
            <form>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            
                <label for="mensagem">Qual o problema?</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>
                
                <div>
                    <legend>Por onde devemos te contatar?</legend>
                    <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" checked> Whatsapp</label>
                </div>

                <input type="submit" value="envie sua dificuldade" class="enviar">
            </form>
        </main>

        <footer>
            <img src="macchigatom.png" alt="logo do cat café Macchigato">
