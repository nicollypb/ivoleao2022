<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Reservas - Macchigato</title>

        <link rel="stylesheet" href="reset.css.zip">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="macchigato.png" alt="logo do cat café Macchigato"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Cardápios</a></li>
                        <li><a href="contato.html">Reserva</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="pagina-contato">
            <form>
                <label for="nomecompleto">Nome completo</label>
                <input type="text" id="nomecompleto" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="dia">Data e hora</label>
                <input type="text" id="dia" class="input-padrao" required placeholder="xx/xx  xx:xx">

                <label for="pessoas">Reserva para</label>
                <input type="number" id="pessoas" class="input-padrao" required placeholder="x pessoas">

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>

                <div>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="radio-email"> Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" checked> Whatsapp</label>
                </div>

                <div>
                    <legend>Periodo para reserva</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox" checked>Receber novidades por email?</label>
                
                <input type="submit" value="enviar formulário para reserva" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Domingo</td>
                        <td>7h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>7h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>7h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>7h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>7h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
            <div class="ajuda">
                <p>caso tenha dúvidas <a href="ajuda.html">clique aqui</a></p>
            </div>
        </main>

        <footer>
            <img src="macchigatom.png" alt="logo do cat café Macchigato">
            <p class="copyright">&copy; Copyright Macchigato - 2022</p>
        </footer>
    </body>
</html>
