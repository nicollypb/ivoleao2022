<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Macchigato</title>

        <link rel="stylesheet" href="reset.css.zip">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="macchigato.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Cardápios</a></li>
                        <li><a href="contato.html">Reserva</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomecompleto">Nome completo</label>
                <input type="text" id="nomecompleto" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="dia">Data e hora</label>
                <input type="text" id="dia" class="input-padrao" required placeholder="xx/xx  xx:xx">

                <label for="pessoas">Reserva para</label>
                <input type="number" id="pessoas" class="input-padrao" required placeholder="x pessoas">

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="radio-email"> Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp"> Whatsapp</label>
                </div>

                <div>
                    <p>Periodo para reserva</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="enviar formulário para reserva">
            </form>
        </main>

        <footer>
            <img src="macchigatom.png">
            <p class="copyright">&copy; Copyright Macchigato - 2022</p>
        </footer>
    </body>
</html>
