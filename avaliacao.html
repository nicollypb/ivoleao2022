<!DOCTYPE html>
<html lange="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Avalie - Macchigato</title>
        
        <link rel="stylesheet" href="reset.css.zip">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <div class="caixa">
                <h1><img src="macchigato.png" alt="logo do cat café Macchigato"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Cardápios</a></li>
                        <li><a href="contato.html">Reserva</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="pagina-contato">
            <form>
                <label for="nomecompleto">Nome *opcional*</label>
                <input type="text" id="nomecompleto" class="input-padrao">

                <label for="mensagem">Deixe sua opinião</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <div>
                    <legend>Como você avaliaria nosso atendimento?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="radio-email" checked> Incrivel</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone"> Bom</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp"> Ruim</label>
                </div>

                <label class="checkbox"><input type="checkbox" checked>Quer que sua avaliação seja pública?</label>
                
                <input type="submit" value="enviar sua avaliação" class="enviar">
            </form>
        </main>
        <footer>
            <img src="macchigatom.png" alt="logo do cat café Macchigato">
            <p class="copyright">&copy; Copyright Macchigato - 2022</p>
        </footer>
    </body>
